<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="moonGrad" cx="30%" cy="35%" r="70%">
      <stop offset="0%" style="stop-color:#FFFEF7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F0F0E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D8D8D0;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="moonGlowNight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E8E8FF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#C0C0E8;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="crater" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#C8C8C0;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#D8D8D0;stop-opacity:0.2" />
    </radialGradient>
    <linearGradient id="cloudNight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F0FF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#C8D8F0;stop-opacity:0.9" />
    </linearGradient>
    <filter id="moonGlowFilter">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="cloudShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3.5"/>
      <feOffset dx="2" dy="4"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Moon glow behind cloud -->
  <ellipse cx="130" cy="85" rx="65" ry="65" fill="url(#moonGlowNight)" opacity="0.6"/>
  
  <!-- Crescent moon behind cloud -->
  <g filter="url(#moonGlowFilter)">
    <circle cx="130" cy="85" r="38" fill="url(#moonGrad)"/>
    <circle cx="142" cy="85" r="33" fill="#0f0f1a"/>
  </g>
  
  <!-- Moon craters -->
  <g opacity="0.5">
    <ellipse cx="117" cy="78" rx="7" ry="6.5" fill="url(#crater)"/>
    <ellipse cx="124" cy="90" rx="5.5" ry="5" fill="url(#crater)"/>
    <ellipse cx="112" cy="88" rx="5" ry="4.5" fill="url(#crater)"/>
    <ellipse cx="120" cy="82" rx="4" ry="3.5" fill="url(#crater)"/>
    <ellipse cx="115" cy="95" rx="4.5" ry="4" fill="url(#crater)"/>
  </g>
  
  <!-- Moon highlight -->
  <ellipse cx="115" cy="77" rx="11" ry="13" fill="#FFF" opacity="0.3"/>
  
  <!-- Moon glow on cloud edge -->
  <ellipse cx="125" cy="100" rx="50" ry="40" fill="#E8E8FF" opacity="0.1" filter="url(#moonGlowFilter)"/>
  
  <!-- Cloud (in front) -->
  <g filter="url(#cloudShadow)">
    <ellipse cx="105" cy="115" rx="42" ry="34" fill="url(#cloudNight)"/>
    <ellipse cx="75" cy="128" rx="36" ry="30" fill="url(#cloudNight)"/>
    <ellipse cx="135" cy="128" rx="38" ry="31" fill="url(#cloudNight)"/>
    <ellipse cx="105" cy="140" rx="46" ry="26" fill="url(#cloudNight)"/>
    <rect x="63" y="120" width="84" height="36" fill="url(#cloudNight)"/>
  </g>
  
  <!-- Cloud highlights with moonlight tint -->
  <ellipse cx="88" cy="120" rx="15" ry="13" fill="#F0F8FF" opacity="0.65"/>
  <ellipse cx="125" cy="125" rx="13" ry="11" fill="#F0F8FF" opacity="0.6"/>
  <ellipse cx="105" cy="132" rx="10" ry="8" fill="#F0F8FF" opacity="0.5"/>
  
  <!-- Stars -->
  <g fill="#FFF" opacity="0.8">
    <circle cx="40" cy="50" r="2"/>
    <circle cx="170" cy="60" r="2.5"/>
    <circle cx="45" cy="150" r="2"/>
    <circle cx="165" cy="145" r="2"/>
    <circle cx="35" cy="95" r="1.8"/>
    <circle cx="175" cy="100" r="2"/>
    
    <circle cx="55" cy="65" r="1.2"/>
    <circle cx="160" cy="75" r="1.5"/>
    <circle cx="50" cy="130" r="1.3"/>
    <circle cx="170" cy="125" r="1.4"/>
  </g>
  
  <!-- Star twinkle -->
  <g fill="#FFF" opacity="0.6">
    <polygon points="40,45 40.5,48 43,48.5 40.5,49 40,52 39.5,49 37,48.5 39.5,48"/>
    <polygon points="170,145 170.5,148 173,148.5 170.5,149 170,152 169.5,149 167,148.5 169.5,148"/>
  </g>
</svg>