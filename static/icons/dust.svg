<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="dustLine1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B8956A;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#D4B896;stop-opacity:0.75" />
      <stop offset="100%" style="stop-color:#B8956A;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="dustLine2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A88558;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#C9A87C;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#A88558;stop-opacity:0.3" />
    </linearGradient>
    <radialGradient id="dustCloud" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D9C4A0;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#B89A70;stop-opacity:0.2" />
    </radialGradient>
    <filter id="dustBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
    <filter id="particleBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
    </filter>
  </defs>
  
  <!-- Dust clouds -->
  <ellipse cx="80" cy="70" rx="50" ry="35" fill="url(#dustCloud)" filter="url(#dustBlur)" opacity="0.6"/>
  <ellipse cx="130" cy="85" rx="45" ry="32" fill="url(#dustCloud)" filter="url(#dustBlur)" opacity="0.5"/>
  <ellipse cx="100" cy="110" rx="55" ry="40" fill="url(#dustCloud)" filter="url(#dustBlur)" opacity="0.55"/>
  
  <!-- Dust particles (small dots) -->
  <g filter="url(#particleBlur)" opacity="0.6">
    <circle cx="60" cy="75" r="2.5" fill="#C9A87C"/>
    <circle cx="85" cy="65" r="2" fill="#D4B896"/>
    <circle cx="110" cy="72" r="2.2" fill="#B8956A"/>
    <circle cx="140" cy="80" r="2" fill="#C9A87C"/>
    <circle cx="75" cy="95" r="2.3" fill="#D4B896"/>
    <circle cx="120" cy="88" r="2.1" fill="#B8956A"/>
    <circle cx="155" cy="95" r="2" fill="#C9A87C"/>
    <circle cx="50" cy="105" r="2.2" fill="#D4B896"/>
    <circle cx="90" cy="108" r="2.4" fill="#B8956A"/>
    <circle cx="130" cy="115" r="2" fill="#C9A87C"/>
    <circle cx="70" cy="125" r="2.3" fill="#D4B896"/>
    <circle cx="145" cy="125" r="2.1" fill="#B8956A"/>
  </g>
  
  <!-- Dust wave layers -->
  <g filter="url(#dustBlur)">
    <!-- Layer 1 -->
    <path d="M 20 130 Q 40 127, 60 130 T 100 130 T 140 130 T 180 130" 
          fill="none" 
          stroke="url(#dustLine1)" 
          stroke-width="11" 
          stroke-linecap="round" 
          opacity="0.7"/>
    
    <!-- Layer 2 -->
    <path d="M 30 145 Q 50 142, 70 145 T 110 145 T 150 145 T 175 145" 
          fill="none" 
          stroke="url(#dustLine2)" 
          stroke-width="12" 
          stroke-linecap="round" 
          opacity="0.75"/>
    
    <!-- Layer 3 -->
    <path d="M 15 160 Q 35 157, 55 160 T 95 160 T 135 160 T 185 160" 
          fill="none" 
          stroke="url(#dustLine1)" 
          stroke-width="13" 
          stroke-linecap="round" 
          opacity="0.65"/>
    
    <!-- Layer 4 -->
    <path d="M 25 175 Q 45 172, 65 175 T 105 175 T 145 175 T 180 175" 
          fill="none" 
          stroke="url(#dustLine2)" 
          stroke-width="10" 
          stroke-linecap="round" 
          opacity="0.6"/>
  </g>
  
  <!-- More dust particles in lower area -->
  <g filter="url(#particleBlur)" opacity="0.5">
    <circle cx="55" cy="140" r="2.1" fill="#C9A87C"/>
    <circle cx="95" cy="135" r="2.3" fill="#D4B896"/>
    <circle cx="125" cy="143" r="2" fill="#B8956A"/>
    <circle cx="160" cy="138" r="2.2" fill="#C9A87C"/>
    <circle cx="40" cy="165" r="2" fill="#D4B896"/>
    <circle cx="80" cy="168" r="2.3" fill="#B8956A"/>
    <circle cx="115" cy="172" r="2.1" fill="#C9A87C"/>
    <circle cx="150" cy="165" r="2.2" fill="#D4B896"/>
  </g>
</svg>