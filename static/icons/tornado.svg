<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="tornadoGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7C8F;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#4A5866;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tornadoGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8899AA;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#5F6F7F;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="cloudTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7C8F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A5866;stop-opacity:1" />
    </linearGradient>
    <filter id="tornadoBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" />
    </filter>
    <filter id="cloudShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="3"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Storm cloud at top -->
  <g filter="url(#cloudShadow)">
    <ellipse cx="100" cy="50" rx="50" ry="28" fill="url(#cloudTop)"/>
    <ellipse cx="68" cy="60" rx="42" ry="24" fill="url(#cloudTop)"/>
    <ellipse cx="132" cy="60" rx="44" ry="25" fill="url(#cloudTop)"/>
    <rect x="60" y="52" width="80" height="26" fill="url(#cloudTop)"/>
  </g>
  
  <!-- Tornado funnel (spiral shape) -->
  <g filter="url(#tornadoBlur)">
    <!-- Top wide part -->
    <ellipse cx="100" cy="75" rx="38" ry="8" fill="url(#tornadoGrad2)" opacity="0.8"/>
    
    <!-- Spiral body segments -->
    <path d="M 70 85 Q 85 82, 100 85 Q 115 88, 130 85" 
          fill="none" 
          stroke="url(#tornadoGrad1)" 
          stroke-width="16" 
          opacity="0.75"/>
    
    <path d="M 75 95 Q 90 92, 100 95 Q 110 98, 125 95" 
          fill="none" 
          stroke="url(#tornadoGrad2)" 
          stroke-width="14" 
          opacity="0.7"/>
    
    <path d="M 78 105 Q 89 102, 100 105 Q 111 108, 122 105" 
          fill="none" 
          stroke="url(#tornadoGrad1)" 
          stroke-width="13" 
          opacity="0.75"/>
    
    <path d="M 82 115 Q 91 112, 100 115 Q 109 118, 118 115" 
          fill="none" 
          stroke="url(#tornadoGrad2)" 
          stroke-width="11" 
          opacity="0.7"/>
    
    <path d="M 85 125 Q 92 122, 100 125 Q 108 128, 115 125" 
          fill="none" 
          stroke="url(#tornadoGrad1)" 
          stroke-width="10" 
          opacity="0.75"/>
    
    <path d="M 88 135 Q 94 132, 100 135 Q 106 138, 112 135" 
          fill="none" 
          stroke="url(#tornadoGrad2)" 
          stroke-width="8" 
          opacity="0.7"/>
    
    <path d="M 91 145 Q 95 142, 100 145 Q 105 148, 109 145" 
          fill="none" 
          stroke="url(#tornadoGrad1)" 
          stroke-width="7" 
          opacity="0.75"/>
    
    <path d="M 93 155 Q 96 152, 100 155 Q 104 158, 107 155" 
          fill="none" 
          stroke="url(#tornadoGrad2)" 
          stroke-width="6" 
          opacity="0.7"/>
    
    <path d="M 95 165 Q 97 162, 100 165 Q 103 168, 105 165" 
          fill="none" 
          stroke="url(#tornadoGrad1)" 
          stroke-width="5" 
          opacity="0.75"/>
    
    <path d="M 97 175 Q 98 172, 100 175 Q 102 178, 103 175" 
          fill="none" 
          stroke="url(#tornadoGrad2)" 
          stroke-width="4" 
          opacity="0.7"/>
  </g>
  
  <!-- Flying debris particles -->
  <g opacity="0.7">
    <rect x="60" y="100" width="4" height="3" fill="#8B7355" transform="rotate(25 62 101)"/>
    <rect x="135" y="110" width="3" height="4" fill="#A0826D" transform="rotate(-30 136 112)"/>
    <rect x="72" y="130" width="3.5" height="3" fill="#8B7355" transform="rotate(45 73 131)"/>
    <rect x="125" y="135" width="3" height="3.5" fill="#A0826D" transform="rotate(-20 126 136)"/>
    <rect x="85" y="155" width="3" height="3" fill="#8B7355" transform="rotate(60 86 156)"/>
    <circle cx="118" cy="160" r="1.5" fill="#A0826D"/>
    <circle cx="80" cy="170" r="1.8" fill="#8B7355"/>
  </g>
  
  <!-- Motion lines for wind -->
  <g opacity="0.4" stroke="#E0E8F0" stroke-width="1.5" stroke-linecap="round">
    <path d="M 40 90 Q 50 88, 60 90"/>
    <path d="M 140 95 Q 150 93, 160 95"/>
    <path d="M 35 120 Q 42 118, 50 120"/>
    <path d="M 150 125 Q 157 123, 165 125"/>
  </g>
</svg>