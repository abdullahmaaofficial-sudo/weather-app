<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="darkCloud1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E5EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8C1CC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkCloud2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D5DBE3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AFB8C4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkCloud3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#CCD2DA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A5AEB9;stop-opacity:1" />
    </linearGradient>
    <filter id="cloudShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="3"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Back layer clouds -->
  <g filter="url(#cloudShadow)" opacity="0.7">
    <ellipse cx="50" cy="80" rx="32" ry="26" fill="url(#darkCloud3)"/>
    <ellipse cx="28" cy="90" rx="28" ry="23" fill="url(#darkCloud3)"/>
    <ellipse cx="72" cy="90" rx="30" ry="24" fill="url(#darkCloud3)"/>
    <rect x="22" y="82" width="56" height="26" fill="url(#darkCloud3)"/>
  </g>
  
  <g filter="url(#cloudShadow)" opacity="0.75">
    <ellipse cx="150" cy="75" rx="34" ry="28" fill="url(#darkCloud3)"/>
    <ellipse cx="126" cy="85" rx="30" ry="25" fill="url(#darkCloud3)"/>
    <ellipse cx="174" cy="85" rx="32" ry="26" fill="url(#darkCloud3)"/>
    <rect x="120" y="78" width="60" height="28" fill="url(#darkCloud3)"/>
  </g>
  
  <!-- Middle layer clouds -->
  <g filter="url(#cloudShadow)" opacity="0.85">
    <ellipse cx="80" cy="110" rx="35" ry="28" fill="url(#darkCloud2)"/>
    <ellipse cx="55" cy="120" rx="31" ry="25" fill="url(#darkCloud2)"/>
    <ellipse cx="105" cy="120" rx="33" ry="26" fill="url(#darkCloud2)"/>
    <ellipse cx="80" cy="132" rx="38" ry="22" fill="url(#darkCloud2)"/>
    <rect x="48" y="114" width="64" height="30" fill="url(#darkCloud2)"/>
  </g>
  
  <!-- Front layer clouds -->
  <g filter="url(#cloudShadow)">
    <ellipse cx="125" cy="125" rx="38" ry="31" fill="url(#darkCloud1)"/>
    <ellipse cx="96" cy="138" rx="34" ry="28" fill="url(#darkCloud1)"/>
    <ellipse cx="154" cy="138" rx="36" ry="29" fill="url(#darkCloud1)"/>
    <ellipse cx="125" cy="150" rx="42" ry="25" fill="url(#darkCloud1)"/>
    <rect x="84" y="130" width="82" height="35" fill="url(#darkCloud1)"/>
  </g>
  
  <!-- Subtle highlights -->
  <ellipse cx="108" cy="130" rx="14" ry="12" fill="#FFF" opacity="0.35"/>
  <ellipse cx="142" cy="134" rx="12" ry="10" fill="#FFF" opacity="0.3"/>
  <ellipse cx="68" cy="112" rx="11" ry="9" fill="#FFF" opacity="0.25"/>
</svg>