<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="cloud1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloud2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D5DCE8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloud3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EEF2FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CFD8E5;stop-opacity:1" />
    </linearGradient>
    <filter id="cloudShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
      <feOffset dx="1" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Bottom left cloud -->
  <g filter="url(#cloudShadow)" opacity="0.85">
    <ellipse cx="60" cy="125" rx="30" ry="24" fill="url(#cloud3)"/>
    <ellipse cx="40" cy="133" rx="26" ry="21" fill="url(#cloud3)"/>
    <ellipse cx="80" cy="133" rx="28" ry="22" fill="url(#cloud3)"/>
    <ellipse cx="60" cy="142" rx="32" ry="20" fill="url(#cloud3)"/>
    <rect x="34" y="127" width="52" height="25" fill="url(#cloud3)"/>
  </g>
  
  <!-- Top right cloud -->
  <g filter="url(#cloudShadow)" opacity="0.9">
    <ellipse cx="135" cy="70" rx="32" ry="26" fill="url(#cloud2)"/>
    <ellipse cx="112" cy="80" rx="28" ry="23" fill="url(#cloud2)"/>
    <ellipse cx="158" cy="80" rx="30" ry="24" fill="url(#cloud2)"/>
    <ellipse cx="135" cy="90" rx="35" ry="21" fill="url(#cloud2)"/>
    <rect x="105" y="75" width="60" height="26" fill="url(#cloud2)"/>
  </g>
  
  <!-- Center front cloud -->
  <g filter="url(#cloudShadow)">
    <ellipse cx="110" cy="110" rx="36" ry="29" fill="url(#cloud1)"/>
    <ellipse cx="82" cy="122" rx="31" ry="25" fill="url(#cloud1)"/>
    <ellipse cx="138" cy="122" rx="34" ry="27" fill="url(#cloud1)"/>
    <ellipse cx="110" cy="133" rx="40" ry="23" fill="url(#cloud1)"/>
    <rect x="72" y="115" width="76" height="30" fill="url(#cloud1)"/>
  </g>
  
  <!-- Highlights -->
  <ellipse cx="95" cy="112" rx="13" ry="11" fill="#FFF" opacity="0.65"/>
  <ellipse cx="128" cy="115" rx="11" ry="9" fill="#FFF" opacity="0.6"/>
  <ellipse cx="125" cy="72" rx="10" ry="8" fill="#FFF" opacity="0.55"/>
  <ellipse cx="52" cy="128" rx="9" ry="7" fill="#FFF" opacity="0.5"/>
</svg>