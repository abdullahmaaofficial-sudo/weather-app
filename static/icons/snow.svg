<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="snowCloud" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F0F8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8D8E8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="snowflake" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:0.9" />
    </radialGradient>
    <filter id="cloudShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
      <feOffset dx="2" dy="3"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="snowGlow">
      <feGaussianBlur stdDeviation="1"/>
    </filter>
  </defs>
  
  <!-- Cloud -->
  <g filter="url(#cloudShadow)">
    <ellipse cx="100" cy="75" rx="40" ry="32" fill="url(#snowCloud)"/>
    <ellipse cx="70" cy="88" rx="35" ry="28" fill="url(#snowCloud)"/>
    <ellipse cx="130" cy="88" rx="37" ry="29" fill="url(#snowCloud)"/>
    <ellipse cx="100" cy="98" rx="44" ry="26" fill="url(#snowCloud)"/>
    <rect x="63" y="82" width="74" height="32" fill="url(#snowCloud)"/>
  </g>
  
  <!-- Cloud highlights -->
  <ellipse cx="82" cy="78" rx="14" ry="12" fill="#FFF" opacity="0.7"/>
  <ellipse cx="118" cy="82" rx="12" ry="10" fill="#FFF" opacity="0.6"/>
  
  <!-- Snowflakes with detailed structure -->
  <g filter="url(#snowGlow)">
    <!-- Snowflake 1 -->
    <g transform="translate(65, 130)">
      <line x1="0" y1="-7" x2="0" y2="7" stroke="#FFF" stroke-width="1.5"/>
      <line x1="-7" y1="0" x2="7" y2="0" stroke="#FFF" stroke-width="1.5"/>
      <line x1="-5" y1="-5" x2="5" y2="5" stroke="#FFF" stroke-width="1.5"/>
      <line x1="5" y1="-5" x2="-5" y2="5" stroke="#FFF" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="2" fill="url(#snowflake)"/>
    </g>
    
    <!-- Snowflake 2 -->
    <g transform="translate(85, 145)">
      <line x1="0" y1="-6" x2="0" y2="6" stroke="#FFF" stroke-width="1.5"/>
      <line x1="-6" y1="0" x2="6" y2="0" stroke="#FFF" stroke-width="1.5"/>
      <line x1="-4" y1="-4" x2="4" y2="4" stroke="#FFF" stroke-width="1.5"/>
      <line x1="4" y1="-4" x2="-4" y2="4" stroke="#FFF" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="1.8" fill="url(#snowflake)"/>
    </g>
    
    <!-- Snowflake 3 -->
    <g transform="translate(105, 135)">
      <line x1="0" y1="-7" x2="0" y2="7" stroke="#FFF" stroke-width="1.5"/>
      <line x1="-7" y1="0" x2="7" y2="0" stroke="#FFF" stroke-width="1.5"/>
      <line x1="-5" y1="-5" x2="5" y2="5" stroke="#FFF" stroke-width="1.5"/>
      <line x1="5" y1="-5" x2="-5" y2="5" stroke="#FFF" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="2" fill="url(#snowflake)"/>
    </g>
    
    <!-- Snowflake 4 -->
    <g transform="translate(125, 150)">
      <line x1="0" y1="-6" x2="0" y2="6" stroke="#FFF" stroke-width="1.5"/>
      <line x1="-6" y1="0" x2="6" y2="0" stroke="#FFF" stroke-width="1.5"/>
      <line x1="-4" y1="-4" x2="4" y2="4" stroke="#FFF" stroke-width="1.5"/>
      <line x1="4" y1="-4" x2="-4" y2="4" stroke="#FFF" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="1.8" fill="url(#snowflake)"/>
    </g>
    
    <!-- Snowflake 5 -->
    <g transform="translate(75, 165)">
      <line x1="0" y1="-6.5" x2="0" y2="6.5" stroke="#FFF" stroke-width="1.5"/>
      <line x1="-6.5" y1="0" x2="6.5" y2="0" stroke="#FFF" stroke-width="1.5"/>
      <line x1="-4.5" y1="-4.5" x2="4.5" y2="4.5" stroke="#FFF" stroke-width="1.5"/>
      <line x1="4.5" y1="-4.5" x2="-4.5" y2="4.5" stroke="#FFF" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="1.9" fill="url(#snowflake)"/>
    </g>
    
    <!-- Snowflake 6 -->
    <g transform="translate(115, 170)">
      <line x1="0" y1="-6" x2="0" y2="6" stroke="#FFF" stroke-width="1.5"/>
      <line x1="-6" y1="0" x2="6" y2="0" stroke="#FFF" stroke-width="1.5"/>
      <line x1="-4" y1="-4" x2="4" y2="4" stroke="#FFF" stroke-width="1.5"/>
      <line x1="4" y1="-4" x2="-4" y2="4" stroke="#FFF" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="1.8" fill="url(#snowflake)"/>
    </g>
    
    <!-- Snowflake 7 -->
    <g transform="translate(135, 125)">
      <line x1="0" y1="-5.5" x2="0" y2="5.5" stroke="#FFF" stroke-width="1.5"/>
      <line x1="-5.5" y1="0" x2="5.5" y2="0" stroke="#FFF" stroke-width="1.5"/>
      <line x1="-4" y1="-4" x2="4" y2="4" stroke="#FFF" stroke-width="1.5"/>
      <line x1="4" y1="-4" x2="-4" y2="4" stroke="#FFF" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="1.7" fill="url(#snowflake)"/>
    </g>
  </g>
</svg>