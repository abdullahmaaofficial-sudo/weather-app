<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="cloudGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8EEF8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D6E0F5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Back cloud (smaller) -->
  <g filter="url(#shadow)" opacity="0.8">
    <ellipse cx="70" cy="75" rx="28" ry="22" fill="url(#cloudGrad2)"/>
    <ellipse cx="50" cy="82" rx="24" ry="20" fill="url(#cloudGrad2)"/>
    <ellipse cx="90" cy="82" rx="26" ry="21" fill="url(#cloudGrad2)"/>
    <ellipse cx="70" cy="90" rx="30" ry="18" fill="url(#cloudGrad2)"/>
    <rect x="44" y="78" width="52" height="20" fill="url(#cloudGrad2)"/>
  </g>
  
  <!-- Front cloud (larger) -->
  <g filter="url(#shadow)">
    <ellipse cx="120" cy="115" rx="38" ry="30" fill="url(#cloudGrad1)"/>
    <ellipse cx="90" cy="128" rx="32" ry="26" fill="url(#cloudGrad1)"/>
    <ellipse cx="150" cy="128" rx="35" ry="28" fill="url(#cloudGrad1)"/>
    <ellipse cx="120" cy="140" rx="42" ry="24" fill="url(#cloudGrad1)"/>
    <rect x="78" y="120" width="84" height="35" fill="url(#cloudGrad1)"/>
  </g>
  
  <!-- Highlights -->
  <ellipse cx="100" cy="118" rx="14" ry="12" fill="#FFF" opacity="0.7"/>
  <ellipse cx="140" cy="122" rx="12" ry="10" fill="#FFF" opacity="0.6"/>
  <ellipse cx="60" cy="75" rx="10" ry="8" fill="#FFF" opacity="0.5"/>
</svg>