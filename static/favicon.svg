<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#skyGrad)"/>
  
  <!-- Sun -->
  <circle cx="42" cy="20" r="10" fill="url(#sunGrad)"/>
  
  <!-- Sun Rays -->
  <g stroke="#fbbf24" stroke-width="2" stroke-linecap="round">
    <line x1="42" y1="6" x2="42" y2="9"/>
    <line x1="52" y1="10" x2="50" y2="12"/>
    <line x1="56" y1="20" x2="53" y2="20"/>
    <line x1="52" y1="30" x2="50" y2="28"/>
  </g>
  
  <!-- Main Cloud -->
  <ellipse cx="28" cy="38" rx="16" ry="10" fill="url(#cloudGrad)"/>
  <circle cx="20" cy="34" r="10" fill="url(#cloudGrad)"/>
  <circle cx="32" cy="32" r="11" fill="url(#cloudGrad)"/>
  <circle cx="40" cy="36" r="8" fill="url(#cloudGrad)"/>
  
  <!-- Rain Drops -->
  <g fill="#00d4ff">
    <ellipse cx="22" cy="52" rx="2" ry="3"/>
    <ellipse cx="30" cy="54" rx="2" ry="3"/>
    <ellipse cx="38" cy="52" rx="2" ry="3"/>
  </g>
</svg>